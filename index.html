<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">BMI Calculator</div>
            <div class="card-body">
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                    <label>Weight:</label>
                    <input type="text" name="" id="weight" class="form-control" placeholder="Weight in Kg">
                    </div>
    
                    <div class="form-group">
                        <label>Height:</label>
                        <input type="text" name="" id="height" class="form-control"  placeholder ="Height in Ft" >
                    </div>
    
                    <div class="form-group">
                        <label>BMI Value:</label>
                        <input type="text" name="" id="bmivalue" class="form-control">
                    </div>
                    <div>
                        <button type="submit " class="btn btn-success" id="btn" onclick="getbmivalue()">Check BMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">A healthy BMI ranges between 19 and 25</div>
          </div>     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
